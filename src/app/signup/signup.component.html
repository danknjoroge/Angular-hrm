<div class="container-fluid">
    <form action="action_page.php">
        <div class="container form-cont" style="border:1px solid #ccc">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
            
          <label for="email"><b>Username</b></label><br>
          <input type="text" placeholder="Enter Username" name="username" ngModel #username="ngModel" required><br>
          <div class="alert alert-danger" *ngIf="username.touched && !username.valid">Input is required</div>
          <label for="email"><b>Email</b></label><br>
          <input type="text" placeholder="Enter Email" ngModel name="email" ngModel #email="ngModel" required><br>
          <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email is required</div>
      
          <label for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" ngModel name="psw" required><br>
      
          <label for="psw-repeat"><b>Repeat Password</b></label><br>
          <input type="password" placeholder="Repeat Password" ngModel name="psw-repeat" required><br>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" routerLink="/profile" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
</div>
