<form>
    <div class="fel">
      <div class="form-group" style="margin-top: 20px;">
          <label for="exampleInputEmail1" style="padding: 10px;color: blues;margin-top: 20px;">USERNAME</label>
          <input type="text" name="username" [(ngModel)]="username" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter username">
          
        </div>
      <div class="form-group" style="margin-top: 20px;">
        <label for="exampleInputEmail1" style="padding: 10px;color: blues;margin-top: 20px;">Email address</label>
        <input type="email" name="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group"  style="margin-top: 20px;">
        <label for="exampleInputPassword1"style="padding: 10px;color: blues;margin-top: 20px;">Password</label>
        <input type="password" name="password" [(ngModel)]="password"  id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check"style="padding: 10px;color: blues;">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" onclick=" userSignin()"style="padding: 10px;color: blues;margin-top: 20px;">Submit</button>
    </div>
    </form>
